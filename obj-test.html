<!DOCTYPE html>
<html lang="en">
	<head>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
	
		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from 'https://unpkg.com/three@0.138.3/examples/jsm/controls/OrbitControls.js';;
			import { GLTFLoader } from './GLTFLoader.js';

			let renderer, scene, camera;

			init();

			function init() {

				// renderer
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				renderer.outputEncoding = THREE.sRGBEncoding;

				// scene
				scene = new THREE.Scene();

				// camera
				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( - 10, 0, 23 );
				scene.add( camera );

				// controls
				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				controls.minDistance = 10;
				controls.maxDistance = 50;
				controls.enablePan = false;

				// ambient
				scene.add( new THREE.AmbientLight( 0xffffff, .2 ) );

				// light
				const light = new THREE.PointLight( 0xffffff, 1.5 );
				camera.add( light );

				// model
				new GLTFLoader().load( 'Fin-Corner-Model.glb', function ( gltf ) {
		// Code for revising camera starts here			
				const box = new THREE.Box3().setFromObject(gltf);
				const size = box.getSize(new THREE.Vector3()).length();
				const center = box.getCenter(new THREE.Vector3());

				gltf.position.x += (gltf.position.x - center.x);
				gltf.position.y += (gltf.position.y - center.y);
				gltf.position.z += (gltf.position.z - center.z);

				camera.near = size / 100;
				camera.far = size * 100;
				camera.updateProjectionMatrix();

				camera.position.copy(center);
				camera.position.x += size / 2.0;
				camera.position.y += size / 5.0;
				camera.position.z += size / 2.0;
				camera.lookAt(center);

				controls.maxDistance = size * 10;
				controls.update();
	      // code ends here 	
				controls.reset();


					gltf.scene.traverse( function ( child ) {

						if ( child.isMesh ) {

							// glTF currently supports only tangent-space normal maps.
							// this model has been modified to demonstrate the use of an object-space normal map.

							child.material.normalMapType = THREE.ObjectSpaceNormalMap;

							// attribute normals are not required with an object-space normal map. remove them.

							child.geometry.deleteAttribute( 'normal' );

							//

							child.material.side = THREE.DoubleSide;

							child.scale.multiplyScalar( 0.5 );

							// recenter

							new THREE.Box3().setFromObject( child ).getCenter( child.position ).multiplyScalar( - 1 );

							scene.add( child );

						}

					} );

					render();

				} );


	          		//window.addEventListener( 'resize', onWindowResize );

			} 

			/* function onWindowResize() {

				renderer.setSize( window.innerWidth, window.innerHeight );

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				render();

			}  */

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
